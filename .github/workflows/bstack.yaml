name: CI
#on: [push, pull_request]
on:
  push:
    branches:
      -bstack
  pull_request:
    branches:
      -bstack
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v4
        - uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: Install
          run: npm install
        - name: Test
          run: npm run wdio-bstack
        - uses: actions/upload-artifact@v3
          if: failure()
          with:
            name: allureReport
            path: ./reports/allure/allure-report
